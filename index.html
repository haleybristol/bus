<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bus Ticket</title>
  <meta name="description" content="Bus ticket">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
  <script src="https://use.fontawesome.com/6f1feaf27e.js"></script>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>

<body>
<div class="blue-bg">
    <div><i class="fa fa-2x fa-angle-left" aria-hidden="true"></i></div><div class="nav-ticket">TriMet Ticket</div><div><i class="fa fa-2x fa-sun-o" aria-hidden="true"></i></div>
</div>
<div class="gray-bg">
    <h1 class="animate-flicker">EXPIRES</h1>
    <h1 class="animate-flicker" id="date"></h1>
</div>


<img id='bus' src='img/bus.gif' data-swap='img/green.gif' data-src='img/bus.gif' />

<div class="bottom">
    <div class="adult">
        <h2>A</h2>
        <p>Adult 2.5-Hour Ticket</p>
    </div>
    <div>
        <p class="cx">JI</p>
            <img id="qr" src="img/qr-code.png">
    </div>
</div>



<script src="scripts.js"></script>
</body>
</html>
